apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
}

//添加
publish {
    userOrg = 'chiahaolu'//bintray.com用户名
    groupId = 'com.chiahaolu'//jcenter上的路径
    artifactId = 'SettingItem'//项目名称
    publishVersion = '0.0.1'//版本号
    desc = '一个自定义的设置界面的条目,可以自由定制显示内容'//描述，不重要
    website = 'https://github.com/chiahaolu/SettingItem'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}